{% extends "base_plain.html" %}
{% load i18n %}
{% block content %}

<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: "Inter", "Poppins", sans-serif;

        /* ðŸŒ„ Background Image Added */
        background:
            linear-gradient(rgba(255,255,255,0.65), rgba(255,255,255,0.65)),
            url("https://t4.ftcdn.net/jpg/15/20/22/45/360_F_1520224570_oqjKxnoFQptSeYyNXLVMo5GW1acRSeBU.jpg");

        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
    }

    .signup-wrapper {
        width: 460px;
        background: rgba(255,255,255,0.82);
        border-radius: 26px;
        padding: 42px 40px;
        backdrop-filter: blur(12px);
        box-shadow: 0 25px 45px rgba(0,0,0,0.18);
        animation: fadeIn 0.9s ease-out;
    }

    .title {
        font-size: 30px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 6px;
        color: #1a3d2f;
    }

    .subtitle {
        text-align: center;
        color: #4c6b58;
        margin-bottom: 28px;
        font-size: 15px;
    }

    .input-box {
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        color: #345542;
        font-weight: 600;
    }

    input {
        width: 100%;
        margin-top: 6px;
        padding: 15px;
        border-radius: 14px;
        border: 1px solid #d9e6d8;
        background: #ffffff;
        font-size: 16px;
        color: #0a0a0a;
        transition: 0.25s;
    }

    input::placeholder {
        color: rgba(0,0,0,0.45);
    }

    input:focus {
        outline: none;
        background: white;
        border-color: #61bc74;
        box-shadow: 0 0 0 3px rgba(97,188,116,0.25);
    }

    button {
        width: 100%;
        padding: 15px;
        border-radius: 14px;
        border: none;
        font-size: 17px;
        font-weight: 600;
        background: #1b5e20;
        color: white;
        cursor: pointer;
        transition: 0.22s ease;
        box-shadow: 0 7px 18px rgba(0,85,40,0.18);
        margin-top: 5px;
    }

    button:hover {
        background: #164d1a;
        transform: translateY(-3px);
    }

    button:active {
        transform: translateY(1px);
    }

    .footer-text {
        text-align: center;
        color: #4b6350;
        margin-top: 18px;
        font-size: 14px;
    }

    .footer-text a {
        color: #164d1a;
        font-weight: 700;
        text-decoration: none;
    }

    .footer-text a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="signup-wrapper">

    <div class="title">Create Your Farmer Account</div>
    <div class="subtitle">Join the FarmLink Marketplace</div>

    <form method="post">
        {% csrf_token %}

        <div class="input-box">
            <label>Username</label>
            <input type="text" name="username" placeholder="Choose a username" required>
        </div>

        <div class="input-box">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter a strong password" required>
        </div>

        <div class="input-box">
            <label>Phone Number</label>
            <input type="text" name="phone" placeholder="Enter your phone number" required>
        </div>

        <button type="submit">Sign Up</button>
    </form>

    <p class="footer-text">
        Already have an account?
        <a href="/login/">Sign In</a>
    </p>

</div>

{% endblock %}
